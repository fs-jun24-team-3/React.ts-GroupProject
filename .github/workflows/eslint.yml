name: ESLint Check

on:
  push:
    branches:
      - main
      - master
      - develop
      - bugfix/master

  pull_request:
    branches:
      - main
      - master
      - develop
      - bugfix/master


jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.17'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

